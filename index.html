<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid DatePicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<body>

<input type="text" id="selected-date">

<div class='grid-container'>
    <div class="header ">
        <i id="prev" class="fa dot fa-angle-left"></i>
        <div id="month-name">February</div>
        <i id="next" class="fa dot fa-angle-right"></i>
    </div>
    <div class="d-name">
        <div>Su</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
    </div>
    <div id="date-grid" class="date"></div>
</div>
<script src="script.js"></script>
</body>
</html>
